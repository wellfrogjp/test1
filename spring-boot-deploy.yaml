apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-deployment
  labels:
    app: spring-boot-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: spring-boot-container-tutorial
          image: robin0695/tutorial:latest
          imagePullPolicy: always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-service-node-port
spec:
  selector:
    app: spring-boot-app
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 31000